<!DOCTYPE html>
<!-- Comentário -->
<html lang="pt-br">
    <head>
        <title>Página de exemplo</title>
        <meta charset="utf-8">
        <meta name="author" content="Izabela">
        <meta name="description" content="lista docs">
        <meta name="keywords" content="html5,ti">
        
        <style>
            
            
        
        </style>
        
    </head>
    <body>
        <h1>Formulário</h1>
        <form action="#" method="POST" class="form">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>Email</label>
                <input type="email" required placeholder="email@email.com">
                <br>
                <label>Número de filhos</label>
                <input type="number" min="0" max="100">
                <br>
                <label>Nascimento</label>
                <input type="date" min="2018-01-30" max="2138-01-30">
                <br>
                <p>Sexo:</p>
                <label>
                    <input type="radio" name="sexo" value="F">
                    Feminino
                </label>
                <label>
                    <input type="radio" name="sexo" value="M">
                    Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="O">
                    Outro
                </label>
                <br>
                <label>Estado</label>
                <select>
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RS">Rio Grande do Sul</option>
                </select>
                <fieldset>
                    <legend>Área de interesse</legend>
                    <label><input type="checkbox" name="html" value="html">HTML</label>
                    
                    <label><input type="checkbox" name="css" value="css">CSS</label>
                    
                    <label><input type="checkbox" name="js" value="js">JS</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Mensagem</legend>
                    <textarea style="resize: none" name="msg" cols="30" rows="10" maxlength="3">
                    
                    </textarea>
                    
                    <textarea style="resize: none" name="contrato" cols="30" rows="10" readonly>Aqui é o contrato
                    </textarea>
                    <label><input type="checkbox" checked>Li e aceito</label>
                    <input type="range" min="0" max="10" step="2">
                </fieldset>
            
                <input type="submit" value="mandar">
                <input type="reset" value="reset">
            </fieldset>
        </form>
    </body>

</html>
